        dest-filename: cmake-rocm-5.4.2.tar.gz
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

  - name: rocm-llvm
    build-options:
      cflags: -O2 -g -I/usr/lib/GL/rocm/llvm/include
      cxxflags: -O2 -g
      prefix: /usr/lib/GL/rocm/llvm
